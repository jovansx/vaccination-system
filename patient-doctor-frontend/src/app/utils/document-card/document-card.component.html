<mat-card>
  <mat-card-title>{{ dokument.NAZIVDOKUMENTA }}</mat-card-title>
  <mat-card-subtitle
    >Id dokumneta: {{ dokument.IDDOKUMENTA }}</mat-card-subtitle
  >
  <mat-card-content></mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="downloadDocument()">
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button mat-button (click)="displayDocument()">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
