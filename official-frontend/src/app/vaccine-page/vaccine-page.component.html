<app-header></app-header>
<div class="vaccine-page-container">
  <h1>Vakcine</h1>
  <mat-divider></mat-divider>
  <div class="vaccine-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef> Serija </th>
        <td mat-cell *matCellDef="let element"> {{element.series}} </td>
      </ng-container>
    
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
      </ng-container>
    
      <ng-container matColumnDef="sideEffects">
        <th mat-header-cell *matHeaderCellDef> Nezeljene reakcije </th>
        <td mat-cell *matCellDef="let element"> {{element.sideEffects}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Kolicina </th>
        <td mat-cell *matCellDef="let element"> 
          <input [value]="element.amount" id="vaccineAmountInput"/>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Uredi </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="saveChanges(element)">
            Sacuvaj
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
</div>
